<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Usuário - SST FÁCIL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Cadastro de Novo Usuário</h2>
    <form id="cadastroForm">
      <input type="email" id="email" placeholder="E-mail do novo usuário" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <button type="submit">Cadastrar</button>
      <p id="status"></p>
    </form>
    <a href="painel.html">Voltar ao Painel</a>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
